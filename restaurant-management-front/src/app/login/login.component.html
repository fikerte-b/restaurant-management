<div class="flex">
  <div class="m-auto">
    <mat-card class="container">
      <mat-card-title class="login"> Login </mat-card-title>
      <mat-dialog-content>
        <form [formGroup]="loginForm">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              required
            />
          </mat-form-field>
          <mat-divider></mat-divider>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              required
              formControlName="password"
            />
          </mat-form-field>
        </form>
      </mat-dialog-content>

      <mat-dialog-actions class="login">
        <button
          (click)="loginOnsubmit()"
          color="accent"
          type="submit"
          mat-raised-button
        >
          Login
        </button>
      </mat-dialog-actions>
    </mat-card>
  </div>
</div>
