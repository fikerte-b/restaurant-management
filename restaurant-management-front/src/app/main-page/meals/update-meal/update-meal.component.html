<h1>Add New Meal</h1>
<form class="input-form" [formGroup]="form" class="add-form">
  <mat-form-field class="input-full-width">
    <mat-label>Name</mat-label>
    <input matInput type="name" formControlName="name" placeholder="Meal Name..">
  </mat-form-field>
  <mat-form-field class="input-full-width">
      <mat-label>Category</mat-label>
      <input matInput  formControlName="category" placeholder=" Choose Appetizers, Breakfast, Lunch, Dinner, Dessert, Drinks">
    </mat-form-field>
    <mat-form-field class="input-full-width">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" placeholder="Price...">
    </mat-form-field>
    <mat-form-field class="input-full-width">
      <mat-label>Ingredients</mat-label>
      <input matInput formControlName="ingredients" placeholder="Ingredients...">
    </mat-form-field>
    <button
        (click)="updateSubmit()"
        color="accent"
        type="submit"
        mat-raised-button
      >
        Update
      </button>

  
</form>
